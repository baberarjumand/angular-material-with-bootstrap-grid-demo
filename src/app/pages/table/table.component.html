<div class="table-container">
  <ng-template [ngIf]="this.isLoading">
    <div class="loading-container" style="text-align: center">
      <mat-spinner></mat-spinner>
      <div class="mt-5">Loading</div>
    </div>
  </ng-template>
  <!-- <ng-template #displayTable> -->
  <!-- Table -->
  <div class="table-div mat-elevation-z8 mx-5" [hidden]="this.isLoading">
    <mat-form-field class="filter-input px-5">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="this.applyFilter($event)"
        placeholder="Ex. North"
        #input
      />
    </mat-form-field>
    <table mat-table [dataSource]="this.dataSource" matSort>
      <!-- Note that these columns can be defined in any order. The actual rendered
        columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Phrase Column -->
      <ng-container matColumnDef="phrase">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phrase</th>
        <td mat-cell *matCellDef="let element">{{ element.phrase }}</td>
      </ng-container>

      <!-- City Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
        <td mat-cell *matCellDef="let element">{{ element.city }}</td>
      </ng-container>

      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
        <td mat-cell *matCellDef="let element">{{ element.country }}</td>
      </ng-container>

      <!-- ImageUrl Column -->
      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Image Url</th>
        <td mat-cell *matCellDef="let element">{{ element.imageUrl }}</td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="this.displayedColumns; sticky: true"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: this.displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
  <!-- </ng-template> -->
</div>
